<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section</Section></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    .contact-section {
      padding: 50px 0;
      background-color: #f8f9fa; /* Light background for a clean look */
    }

    .contact-title {
      color: #007bff; /* Use a bright, welcoming color */
    }

    .contact-image img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow for a professional look */
    }

    .contact-form {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #ffffff; /* White background for contrast */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .contact-message {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container contact-section">
    <div class="row align-items-center">
      <!-- Image Section -->
      <div class="col-md-6 contact-image">
        <img src="assets/images/orphan.jpg" alt="Orphan Foundation">
      </div>

      <!-- Contact Form Section -->
      <div class="col-md-6">
        <h2 class="contact-title mb-4">Contact Us</h2>
        <p class="contact-message">
          We are here to help and listen. If you have questions about our foundation, wish to volunteer, or donate, please fill out the form below.
        </p>
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
